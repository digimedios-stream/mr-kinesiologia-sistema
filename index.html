<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Kinesiología - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: #2c3e50;
            font-weight: bold;
        }
        
        .logo small {
            color: #7f8c8d;
        }
        
        .btn-login {
            background: #3498db;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h2><i class="fas fa-hands-helping"></i> MR Kinesiología</h2>
            <small>Sistema de Gestión Integral</small>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                       value="admin@mrkinesiologia.com" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" 
                       value="admin123" required>
            </div>
            
            <button type="submit" class="btn btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            
            <div class="alert alert-info mt-3" role="alert">
                <small>
                    <i class="fas fa-info-circle"></i> 
                    Credenciales por defecto: admin@mrkinesiologia.com / admin123
                </small>
            </div>
        </form>
        
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycby4t7oOSC5ZJcjELykCmppm3vGBzmxSHH3Frl3SRoUQIPQgHWkBS0CZgmPtbnzGIRqwhw/exec';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';
            btnLogin.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Guardar token y usuario
                    localStorage.setItem('mrk_token', result.token);
                    localStorage.setItem('mrk_user', JSON.stringify(result.user));
                    
                    // Redirigir al sistema
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('message').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            ${result.error || 'Error en el login'}
                        </div>
                    `;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                    btnLogin.disabled = false;
                }
                
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error de conexión con el servidor
                    </div>
                `;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                btnLogin.disabled = false;
            }
        });
        
        // Inicializar la base de datos si es la primera vez
        async function initDatabase() {
            try {
                const response = await fetch(`${API_URL}?action=init`, {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('Base de datos inicializada:', result);
            } catch (error) {
                console.error('Error inicializando BD:', error);
            }
        }
        
        // Ejecutar inicialización al cargar
        window.addEventListener('load', initDatabase);
    </script>
</body>
</html>
