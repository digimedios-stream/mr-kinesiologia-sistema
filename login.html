<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Kinesiología - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            color: #3498db;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .logo h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .logo small {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-login:disabled {
            background: #95a5a6;
            transform: none;
            box-shadow: none;
        }
        
        .alert-info {
            background-color: #e8f4fc;
            border-color: #b6e0fe;
            color: #2c5282;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px dashed #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .debug-info pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <h2>MR Kinesiología</h2>
            <small>Sistema de Gestión Integral</small>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" 
                           value="admin@mrkinesiologia.com" required
                           placeholder="tu@email.com">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" 
                           value="admin123" required
                           placeholder="••••••••">
                </div>
            </div>
            
            <button type="submit" class="btn btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            
            <div class="alert alert-info mt-3" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <small>
                    <strong>Credenciales por defecto:</strong><br>
                    Email: admin@mrkinesiologia.com<br>
                    Contraseña: admin123
                </small>
            </div>
        </form>
        
        <div id="message" class="mt-3"></div>
        
        <!-- Panel de depuración (visible solo durante desarrollo) -->
        <div class="debug-info mt-3" id="debugPanel" style="display: none;">
            <h6><i class="fas fa-bug"></i> Información de Depuración</h6>
            <div id="debugInfo"></div>
            <button class="btn btn-sm btn-outline-secondary mt-2" onclick="testConnection()">
                <i class="fas fa-plug"></i> Probar Conexión
            </button>
            <button class="btn btn-sm btn-outline-secondary mt-2 ms-2" onclick="initDatabase()">
                <i class="fas fa-database"></i> Inicializar BD
            </button>
        </div>
    </div>

        // ==============================================
        
        // Mostrar panel de depuración en desarrollo
        document.getElementById('debugPanel').style.display = 'block';
        
        // Test de conexión
        async function testConnection() {
            try {
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.innerHTML = '<div class="text-info"><i class="fas fa-spinner fa-spin"></i> Probando conexión...</div>';
                
                const response = await fetch(`${API_URL}?action=test`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    debugInfo.innerHTML = `
                        <div class="text-success">
                            <i class="fas fa-check-circle"></i> Conexión exitosa!
                        </div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    debugInfo.innerHTML = `
                        <div class="text-danger">
                            <i class="fas fa-times-circle"></i> Error HTTP: ${response.status}
                        </div>
                        <p>URL usada: ${API_URL}</p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('debugInfo').innerHTML = `
                    <div class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}
                    </div>
                    <p>URL: ${API_URL}</p>
                    <p>Comprueba que la URL sea correcta y el despliegue esté configurado como "Cualquiera"</p>
                `;
            }
        }
        
        // Inicializar base de datos
        async function initDatabase() {
            try {
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.innerHTML = '<div class="text-info"><i class="fas fa-spinner fa-spin"></i> Inicializando BD...</div>';
                
                const response = await fetch(`${API_URL}?action=init`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                debugInfo.innerHTML = `
                    <div class="${result.success ? 'text-success' : 'text-warning'}">
                        <i class="fas fa-${result.success ? 'check-circle' : 'exclamation-triangle'}"></i>
                        ${result.success ? 'BD inicializada' : 'Advertencia'}
                    </div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('debugInfo').innerHTML = `
                    <div class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}
                    </div>
                `;
            }
        }

                    messageDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Error:</strong> ${result.error || 'Credenciales incorrectas'}

            } catch (error) {

                messageDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Error de conexión:</strong> ${error.message}<br>
                        <small>Comprueba:<br>
                        1. La URL de la API es correcta<br>
                        2. El despliegue en Apps Script está como "Cualquiera"<br>
                        3. No hay errores en la consola (F12)
                        </small>
                    </div>
                `;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                btnLogin.disabled = false;
            }
        });
        
        // Ejecutar prueba de conexión al cargar
        window.addEventListener('load', function() {

    </script>
</body>
</html>
