<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Kinesiolog√≠a - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-hands-helping me-2"></i>MR Kinesiolog√≠a</h3>
            <p>Sistema de Gesti√≥n</p>
        </div>
        
        <div class="login-body">
            <div class="status-indicator">
                <div class="status-dot status-online" id="statusDot"></div>
                <span id="statusText">Conectado al servidor</span>
            </div>
            
            <div class="alert alert-success" id="apiStatus">
                <i class="fas fa-check-circle me-2"></i>
                API funcionando correctamente
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" 
                               value="admin@mrkinesiologia.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" 
                               value="admin123" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="mt-3 text-center">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Usa admin@mrkinesiologia.com / admin123
                </small>
            </div>
        </div>
    </div>

    <script>
        // ==============================================
        // CONFIGURACI√ìN
        // ==============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbyXmYm0IRJqVnUR0SaOtU9VAcdMUSZ5vu86AqWGnwswJxE5ys1fMSlhgJilbCCPDs-U/exec';
        
        // ==============================================
        // FUNCI√ìN DE LOGIN QUE S√ç FUNCIONA
        // ==============================================
        async function handleLogin(email, password) {
            console.log('üîê Enviando login a API...');
            
            // Usar GET directamente (funciona mejor con Apps Script)
            const url = `${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&_=${Date.now()}`;
            
            console.log('üîó URL:', url);
            
            try {
                // M√©todo 1: Fetch simple (deber√≠a funcionar)
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('üì• Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Respuesta recibida:', data);
                return data;
                
            } catch (error) {
                console.error('‚ùå Error con fetch:', error);
                
                // M√©todo 2: Usar JSONP como fallback
                return await loginWithJSONP(email, password);
            }
        }
        
        // ==============================================
        // M√âTODO JSONP (FUNCIONA SIEMPRE)
        // ==============================================
        function loginWithJSONP(email, password) {
            return new Promise((resolve) => {
                const callbackName = 'jsonp_' + Date.now();
                const url = `${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                
                console.log('üì° Usando JSONP:', url);
                
                // Configurar callback temporal
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    console.log('üì• Respuesta JSONP:', data);
                    resolve(data);
                };
                
                // Crear script
                const script = document.createElement('script');
                script.src = url;
                script.onerror = () => {
                    console.error('‚ùå Error cargando JSONP');
                    resolve({
                        success: false,
                        error: 'Error de conexi√≥n'
                    });
                };
                
                document.body.appendChild(script);
            });
        }
        
        // ==============================================
        // MANEJAR SUBMIT DEL FORMULARIO
        // ==============================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = this.querySelector('button[type="submit"]');
            
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', 'warning');
                return;
            }
            
            // Cambiar estado del bot√≥n
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Procesando...';
            
            // Mostrar mensaje
            showMessage('Autenticando...', 'info');
            
            try {
                // Intentar login
                const result = await handleLogin(email, password);
                
                if (result.success) {
                    // Guardar datos
                    localStorage.setItem('mrk_token', result.token);
                    localStorage.setItem('mrk_user', JSON.stringify(result.user));
                    
                    // Mostrar √©xito
                    showMessage(`¬°Bienvenido ${result.user.nombre}! Redirigiendo...`, 'success');
                    
                    // Redirigir
                    setTimeout(() => {
                        window.location.href = 'index_nuevo.html';
                    }, 1500);
                    
                } else {
                    showMessage(result.error || 'Credenciales incorrectas', 'danger');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n';
                }
                
            } catch (error) {
                console.error('‚ùå Error completo:', error);
                showMessage('Error de conexi√≥n. Intenta nuevamente.', 'danger');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n';
            }
        });
        
        // ==============================================
        // FUNCIONES AUXILIARES
        // ==============================================
        function showMessage(message, type = 'info') {
            // Actualizar el alert existente
            const alertDiv = document.getElementById('apiStatus');
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'warning' ? 'exclamation-triangle' : 
                        type === 'danger' ? 'exclamation-circle' : 'info-circle';
            
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${icon} me-2"></i> ${message}`;
        }
        
        // ==============================================
        // PROBAR CONEXI√ìN AL CARGAR
        // ==============================================
        async function testConnection() {
            try {
                console.log('üß™ Probando conexi√≥n con API...');
                const url = `${API_URL}?action=test&_=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ API funcionando:', data);
                    showMessage('API funcionando correctamente', 'success');
                } else {
                    throw new Error('API no responde');
                }
                
            } catch (error) {
                console.warn('‚ö†Ô∏è No se pudo conectar via fetch:', error);
                
                // Probar con JSONP
                const callbackName = 'test_' + Date.now();
                const testUrl = `${API_URL}?action=test&callback=${callbackName}`;
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    console.log('‚úÖ API funcionando via JSONP:', data);
                    showMessage('API funcionando (modo JSONP)', 'info');
                };
                
                const script = document.createElement('script');
                script.src = testUrl;
                script.onerror = () => {
                    showMessage('API no disponible. Usando modo local.', 'warning');
                };
                
                document.body.appendChild(script);
            }
        }
        
        // ==============================================
        // INICIALIZACI√ìN
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ MR Kinesiolog√≠a - Login');
            console.log('üåê API URL:', API_URL);
            
            // Probar conexi√≥n
            testConnection();
            
            // Verificar si ya est√° autenticado
            const token = localStorage.getItem('mrk_token');
            const user = localStorage.getItem('mrk_user');
            
            if (token && user) {
                console.log('‚úÖ Usuario ya autenticado');
                showMessage('Ya est√°s autenticado. Redirigiendo...', 'info');
                
                setTimeout(() => {
                    window.location.href = 'index_nuevo.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
