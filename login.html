<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Kinesiología - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Login Card -->
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-hands-helping me-2"></i>MR Kinesiología</h3>
            <p>Sistema de Gestión - Acceso Restringido</p>
        </div>
        
        <div class="login-body">
            <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                <!-- Mensajes de error aparecerán aquí -->
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" 
                               placeholder="usuario@ejemplo.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" 
                               placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary" type="button" 
                                id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                </button>
                
                <div class="text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Solo personal autorizado
                    </small>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ==============================================
        // CONFIGURACIÓN - ¡IMPORTANTE! Usa tu NUEVA URL
        // ==============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbxqwiATOG7jMB6GP5u2H5VOJjDLloakX0iN8mJ_xQuGirtEtmUYC3_ZR7FJOj5rH7k2/exec';
        
        // ==============================================
        // INICIALIZACIÓN
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sistema de Login MR Kinesiología');
            
            // Verificar si ya está autenticado
            checkExistingAuth();
            
            // Configurar eventos
            setupEventListeners();
        });
        
        // ==============================================
        // FUNCIONES DE UI
        // ==============================================
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }
        
        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                ${message}
                <button type="button" class="btn-close float-end" 
                        onclick="this.parentElement.classList.add('d-none')"></button>
            `;
            alertDiv.classList.remove('d-none');
        }
        
        // ==============================================
        // FUNCIONES DE EVENTOS
        // ==============================================
        function setupEventListeners() {
            // Formulario de login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Mostrar/ocultar contraseña
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            });
            
            // Enter para enviar
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        }
        
        // ==============================================
        // FUNCIONES DE AUTENTICACIÓN
        // ==============================================
        function checkExistingAuth() {
            const token = localStorage.getItem('mrk_token');
            const user = localStorage.getItem('mrk_user');
            
            // Si ya hay token y usuario, redirigir al dashboard
            if (token && user) {
                console.log('Usuario ya autenticado, redirigiendo...');
                window.location.href = 'index_nuevo.html';
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!email || !password) {
                showAlert('Por favor complete todos los campos');
                return;
            }
            
            showLoading(true);
            
            try {
                // Preparar datos para la API
                const loginData = {
                    action: 'login',
                    email: email,
                    password: password
                };
                
                console.log('Enviando solicitud de login a:', API_URL);
                
                // Hacer la solicitud a Google Apps Script
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Respuesta de login:', result);
                
                if (result.success) {
                    // Guardar token y datos de usuario
                    localStorage.setItem('mrk_token', result.token);
                    localStorage.setItem('mrk_user', JSON.stringify(result.user));
                    localStorage.setItem('mrk_last_login', new Date().toISOString());
                    
                    // Redirigir al dashboard
                    window.location.href = 'index_nuevo.html';
                    
                } else {
                    showAlert(result.error || 'Credenciales incorrectas');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error de conexión: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ==============================================
        // INICIALIZACIÓN FINAL
        // ==============================================
        console.log('Login system ready');
    </script>
</body>
</html>
