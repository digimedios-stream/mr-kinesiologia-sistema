<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Kinesiolog√≠a - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover:not(:disabled) {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        #redirectOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .redirect-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auto-redirect-notice {
            background: #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Overlay de redirecci√≥n -->
    <div id="redirectOverlay">
        <div class="redirect-spinner"></div>
        <h4>¬°Login exitoso!</h4>
        <p>Redirigiendo al sistema...</p>
        <p id="countdown">3</p>
        <button class="btn btn-light mt-3" onclick="cancelRedirect()">Cancelar</button>
    </div>
    
    <!-- Login Card -->
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-hands-helping me-2"></i>MR Kinesiolog√≠a</h3>
            <p>Sistema de Gesti√≥n</p>
        </div>
        
        <div class="login-body">
            <div class="auto-redirect-notice" id="autoRedirectNotice">
                <i class="fas fa-rocket me-2"></i>
                Ya est√°s autenticado. Ser√°s redirigido en <span id="redirectCount">5</span> segundos...
            </div>
            
            <div id="message" class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Ingresa tus credenciales
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" 
                               value="admin@mrkinesiologia.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" 
                               value="admin123" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login mt-3" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n
                </button>
                
                <div class="mt-3 text-center">
                    <a href="#" onclick="clearStorage()" class="text-muted small">
                        <i class="fas fa-redo me-1"></i> Limpiar sesi√≥n
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==============================================
        // CONFIGURACI√ìN
        // ==============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbyXmYm0IRJqVnUR0SaOtU9VAcdMUSZ5vu86AqWGnwswJxE5ys1fMSlhgJilbCCPDs-U/exec';
        const DASHBOARD_URL = 'index.html'; // ¬°CORREGIDO! Usa index.html
        
        // Variables para controlar redirecci√≥n
        let redirectTimer = null;
        let isRedirecting = false;
        
        // ==============================================
        // VERIFICAR AUTENTICACI√ìN AL CARGAR
        // ==============================================
        function checkExistingAuth() {
            const token = localStorage.getItem('mrk_token');
            const user = localStorage.getItem('mrk_user');
            
            if (token && user) {
                console.log('‚úÖ Usuario ya autenticado');
                
                // Mostrar notificaci√≥n de redirecci√≥n autom√°tica
                const notice = document.getElementById('autoRedirectNotice');
                notice.style.display = 'block';
                
                let count = 5;
                const countElement = document.getElementById('redirectCount');
                
                // Iniciar cuenta regresiva
                redirectTimer = setInterval(() => {
                    count--;
                    countElement.textContent = count;
                    
                    if (count <= 0) {
                        clearInterval(redirectTimer);
                        performRedirect();
                    }
                }, 1000);
                
                return true;
            }
            return false;
        }
        
        // ==============================================
        // REALIZAR LA REDIRECCI√ìN
        // ==============================================
        function performRedirect() {
            if (isRedirecting) return;
            
            isRedirecting = true;
            console.log('üìç Redirigiendo a:', DASHBOARD_URL);
            
            // Mostrar overlay
            document.getElementById('redirectOverlay').style.display = 'flex';
            
            // Cuenta regresiva en el overlay
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            
            const countdown = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdown);
                    forceRedirect();
                }
            }, 1000);
        }
        
        function forceRedirect() {
            // M√©todo 1: Intentar con replace (mejor)
            try {
                console.log('üîÑ Usando location.replace()');
                window.location.replace(DASHBOARD_URL);
            } catch (e) {
                console.log('‚ö†Ô∏è Replace fall√≥, usando href');
                // M√©todo 2: Usar href
                window.location.href = DASHBOARD_URL;
            }
            
            // M√©todo 3: Si despu√©s de 3 segundos no redirige, forzar
            setTimeout(() => {
                if (window.location.pathname.includes('login')) {
                    console.log('‚ö†Ô∏è Redirecci√≥n lenta, forzando...');
                    window.location = DASHBOARD_URL;
                }
            }, 3000);
        }
        
        function cancelRedirect() {
            if (redirectTimer) {
                clearInterval(redirectTimer);
            }
            document.getElementById('redirectOverlay').style.display = 'none';
            document.getElementById('autoRedirectNotice').style.display = 'none';
            isRedirecting = false;
        }
        
        // ==============================================
        // MANEJAR LOGIN
        // ==============================================
        async function handleLogin(email, password) {
            const url = `${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&_=${Date.now()}`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                console.log('üîÑ Usando JSONP...');
                return await loginWithJSONP(email, password);
            }
        }
        
        function loginWithJSONP(email, password) {
            return new Promise((resolve) => {
                const callbackName = 'jsonp_' + Date.now();
                const url = `${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.body.removeChild(script);
                    }
                    resolve(data);
                };
                
                const script = document.createElement('script');
                script.src = url;
                script.onerror = () => {
                    resolve({ success: false, error: 'Error de conexi√≥n' });
                };
                
                document.body.appendChild(script);
            });
        }
        
        // ==============================================
        // FUNCIONES DE UI
        // ==============================================
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'warning' ? 'exclamation-triangle' : 
                        type === 'danger' ? 'exclamation-circle' : 'info-circle';
            
            messageDiv.className = `alert alert-${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${icon} me-2"></i> ${message}`;
        }
        
        // ==============================================
        // MANEJAR SUBMIT DEL FORMULARIO
        // ==============================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', 'warning');
                return;
            }
            
            // Deshabilitar bot√≥n
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Autenticando...';
            showMessage('Verificando credenciales...', 'info');
            
            try {
                const result = await handleLogin(email, password);
                
                if (result.success) {
                    // Guardar datos
                    localStorage.setItem('mrk_token', result.token);
                    localStorage.setItem('mrk_user', JSON.stringify(result.user));
                    localStorage.setItem('mrk_last_login', new Date().toISOString());
                    
                    // Mostrar mensaje de √©xito
                    showMessage(`¬°Bienvenido ${result.user.nombre}!`, 'success');
                    
                    // Iniciar redirecci√≥n despu√©s de 1 segundo
                    setTimeout(() => {
                        performRedirect();
                    }, 1000);
                    
                } else {
                    showMessage(result.error || 'Credenciales incorrectas', 'danger');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n';
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showMessage('Error de conexi√≥n con el servidor', 'danger');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n';
            }
        });
        
        // ==============================================
        // FUNCIONES AUXILIARES
        // ==============================================
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
        
        function clearStorage() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar la sesi√≥n actual?')) {
                localStorage.clear();
                showMessage('Sesi√≥n limpiada. Recarga la p√°gina.', 'info');
                setTimeout(() => location.reload(), 1500);
            }
        }
        
        // ==============================================
        // PROBAR CONEXI√ìN CON API
        // ==============================================
        async function testAPIConnection() {
            try {
                const url = `${API_URL}?action=test&_=${Date.now()}`;
                const response = await fetch(url, { 
                    method: 'GET', 
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ API conectada:', data.message);
                    showMessage('Conectado al servidor', 'success');
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è No se pudo verificar conexi√≥n API');
            }
        }
        
        // ==============================================
        // INICIALIZACI√ìN
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Sistema de Login MR Kinesiolog√≠a');
            console.log('üéØ Dashboard URL:', DASHBOARD_URL);
            
            // Verificar si ya est√° autenticado
            const isAuthenticated = checkExistingAuth();
            
            if (!isAuthenticated) {
                // Solo probar conexi√≥n si no est√° autenticado
                testAPIConnection();
            }
            
            // Debug: Mostrar estado actual
            console.log('üîç Estado localStorage:');
            console.log('  - Token:', localStorage.getItem('mrk_token') ? 'S√ç' : 'NO');
            console.log('  - Usuario:', localStorage.getItem('mrk_user') ? 'S√ç' : 'NO');
        });
        
        // Prevenir que el usuario se quede atascado
        window.addEventListener('beforeunload', function() {
            if (isRedirecting) {
                console.log('‚ö†Ô∏è Redirecci√≥n en progreso...');
            }
        });
    </script>
</body>
</html>
