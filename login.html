<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Kinesiolog√≠a - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .url-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            font-size: 0.8rem;
            word-break: break-all;
            border-left: 4px solid var(--secondary-color);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #28a745;
        }
        
        .status-disconnected {
            background-color: #dc3545;
        }
        
        .status-connecting {
            background-color: #ffc107;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .debug-panel {
            background: #f1f3f4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.8rem;
        }
        
        .debug-toggle {
            color: var(--secondary-color);
            cursor: pointer;
            user-select: none;
        }
        
        .debug-content {
            display: none;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Login Card -->
    <div class="login-card">
        <div class="login-header">
            <div class="status-badge" id="statusBadge">OFFLINE</div>
            <h3><i class="fas fa-hands-helping me-2"></i>MR Kinesiolog√≠a</h3>
            <p>Sistema de Gesti√≥n - Acceso Restringido</p>
        </div>
        
        <div class="login-body">
            <div class="connection-status">
                <div class="status-dot status-connecting" id="statusDot"></div>
                <span id="statusText">Conectando con el servidor...</span>
            </div>
            
            <div class="url-display" id="urlDisplay">
                <strong>API URL:</strong> <span id="apiUrlText">Cargando...</span>
            </div>
            
            <div id="loginAlert" class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <span id="alertMessage">Verificando conexi√≥n con el servidor...</span>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" 
                               placeholder="usuario@ejemplo.com" required
                               value="admin@mrkinesiologia.com">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                               value="admin123">
                        <button class="btn btn-outline-secondary" type="button" 
                                id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login mb-3" id="loginButton" disabled>
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n
                </button>
                
                <div class="debug-panel">
                    <div class="debug-toggle" onclick="toggleDebug()">
                        <i class="fas fa-bug me-1"></i> Modo diagn√≥stico
                    </div>
                    <div class="debug-content" id="debugContent">
                        <!-- Los logs aparecer√°n aqu√≠ -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ==============================================
        // CONFIGURACI√ìN - ¬°CORRIGE ESTA URL!
        // ==============================================
        // COMENTADA - La URL se detectar√° autom√°ticamente
        // const API_URL = 'https://script.google.com/macros/s/AKfycbyXmYm0IRJqVnUR0SaOtU9VAcdMUSZ5vu86AqWGnwswJxE5ys1fMSlhgJilbCCPDs-U/exec';
        
        let API_URL = '';
        let isAPIAvailable = false;
        
        // ==============================================
        // INICIALIZACI√ìN
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Sistema de Login MR Kinesiolog√≠a');
            
            setupEventListeners();
            detectAPIUrl();
        });
        
        // ==============================================
        // DETECCI√ìN AUTOM√ÅTICA DE URL
        // ==============================================
        function detectAPIUrl() {
            logDebug('üîç Detectando URL de API...');
            
            // Posibles URLs (agrega las tuyas aqu√≠)
            const possibleUrls = [
                'https://script.google.com/macros/s/AKfycbyXmYm0IRJqVnUR0SaOtU9VAcdMUSZ5vu86AqWGnwswJxE5ys1fMSlhgJilbCCPDs-U/exec',
                'https://script.google.com/macros/s/AKfycbyXmYm0IRJqVnUR8saOtU9VAcdMUSz5vu86AqM6nwsWJxE5ys1fMSlhgJilbccPDs-U/exec',
                'https://script.google.com/macros/s/AKfycbyXmYm0IRJqVnUR0SaOtU9VAcdMUSZ5vu86AqWGnwswJxE5ys1fMSlhgJilbCCPDs-U/exec?action=test',
                'https://script.google.com/macros/s/AKfycbxyXmY0IRJqVnUR0SaotU9VAcdMUS7svu8-/exec'
            ];
            
            // Mostrar primera URL como prueba
            API_URL = possibleUrls[0].split('?')[0]; // Remover par√°metros si los hay
            updateUrlDisplay();
            
            // Probar cada URL
            testAllUrls(possibleUrls);
        }
        
        async function testAllUrls(urls) {
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i].split('?')[0]; // URL base sin par√°metros
                logDebug(`üß™ Probando URL ${i+1}: ${url}`);
                
                const isWorking = await testSingleUrl(url);
                if (isWorking) {
                    API_URL = url;
                    isAPIAvailable = true;
                    updateUrlDisplay();
                    updateStatus('connected', '‚úÖ Conectado al servidor');
                    enableLogin();
                    logDebug(`‚úÖ URL funcionando: ${url}`);
                    return;
                }
            }
            
            // Si ninguna funciona
            logDebug('‚ùå Ninguna URL funcion√≥. Usando modo local.');
            updateStatus('disconnected', '‚ö†Ô∏è Modo local activado');
            enableLogin(); // Permitir login en modo demo
        }
        
        async function testSingleUrl(url) {
            return new Promise((resolve) => {
                const testUrl = url + '?action=test&_=' + Date.now();
                const timeoutDuration = 5000;
                
                const timeoutId = setTimeout(() => {
                    logDebug(`‚è∞ Timeout para: ${url}`);
                    resolve(false);
                }, timeoutDuration);
                
                // Usar fetch con timeout
                fetch(testUrl, { 
                    method: 'GET',
                    mode: 'no-cors', // Para evitar problemas CORS en la prueba
                    cache: 'no-cache'
                })
                .then(response => {
                    clearTimeout(timeoutId);
                    // Con 'no-cors' no podemos leer la respuesta, pero si no hay error, asumimos √©xito
                    logDebug(`üì° Petici√≥n enviada a: ${url}`);
                    resolve(true);
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    logDebug(`‚ùå Error con ${url}: ${error.message}`);
                    resolve(false);
                });
            });
        }
        
        // ==============================================
        // FUNCIONES DE UI
        // ==============================================
        function updateStatus(status, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const badge = document.getElementById('statusBadge');
            const alert = document.getElementById('alertMessage');
            
            dot.className = 'status-dot';
            
            switch(status) {
                case 'connected':
                    dot.classList.add('status-connected');
                    badge.textContent = 'ONLINE';
                    badge.style.background = 'rgba(40, 167, 69, 0.2)';
                    break;
                case 'disconnected':
                    dot.classList.add('status-disconnected');
                    badge.textContent = 'LOCAL';
                    badge.style.background = 'rgba(220, 53, 69, 0.2)';
                    break;
                case 'connecting':
                    dot.classList.add('status-connecting');
                    badge.textContent = 'CONECTANDO';
                    badge.style.background = 'rgba(255, 193, 7, 0.2)';
                    break;
            }
            
            text.textContent = message;
            alert.textContent = message;
        }
        
        function updateUrlDisplay() {
            document.getElementById('apiUrlText').textContent = API_URL || 'No configurada';
            document.getElementById('urlDisplay').style.display = API_URL ? 'block' : 'none';
        }
        
        function enableLogin() {
            const button = document.getElementById('loginButton');
            button.disabled = false;
            button.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n';
        }
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }
        
        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            alertDiv.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            alertDiv.classList.remove('d-none');
            
            logDebug(`üì¢ Alerta: ${message}`);
        }
        
        function logDebug(message) {
            console.log(message);
            
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `<div>[${timestamp}] ${message}</div>`;
            
            debugContent.innerHTML = logEntry + debugContent.innerHTML;
        }
        
        function toggleDebug() {
            const content = document.getElementById('debugContent');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
        
        // ==============================================
        // FUNCIONES DE EVENTOS
        // ==============================================
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            });
        }
        
        // ==============================================
        // FUNCI√ìN PRINCIPAL DE LOGIN
        // ==============================================
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Por favor complete todos los campos', 'warning');
                return;
            }
            
            showLoading(true);
            updateStatus('connecting', 'Autenticando...');
            
            logDebug(`üîê Intentando login para: ${email}`);
            
            if (isAPIAvailable && API_URL) {
                // Intentar con API real
                await tryApiLogin(email, password);
            } else {
                // Usar modo demo
                useDemoMode(email, password);
            }
        }
        
        async function tryApiLogin(email, password) {
            logDebug(`üåê Conectando a API: ${API_URL}`);
            
            // M√©todo 1: Intentar con iframe (m√°s compatible)
            const success = await tryIframeLogin(email, password);
            
            if (!success) {
                // M√©todo 2: Intentar con proxy CORS
                await tryProxyLogin(email, password);
            }
        }
        
        function tryIframeLogin(email, password) {
            return new Promise((resolve) => {
                const iframeId = 'temp_iframe_' + Date.now();
                const iframe = document.createElement('iframe');
                iframe.id = iframeId;
                iframe.name = iframeId;
                iframe.style.display = 'none';
                
                // Crear formulario temporal dentro del iframe
                iframe.onload = function() {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        const form = document.createElement('form');
                        form.method = 'GET';
                        form.action = API_URL;
                        form.target = iframeId;
                        
                        const params = {
                            action: 'login',
                            email: email,
                            password: password,
                            format: 'json',
                            _: Date.now()
                        };
                        
                        Object.keys(params).forEach(key => {
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = key;
                            input.value = params[key];
                            form.appendChild(input);
                        });
                        
                        iframeDoc.body.appendChild(form);
                        
                        // Escuchar mensajes del iframe
                        window.addEventListener('message', function(event) {
                            if (event.data && event.data.type === 'api_response') {
                                logDebug('üì• Respuesta recibida v√≠a postMessage');
                                processLoginResult(event.data.data);
                                resolve(true);
                                
                                // Limpiar
                                iframe.remove();
                                window.removeEventListener('message', this);
                            }
                        });
                        
                        // Configurar iframe para enviar mensaje
                        const script = iframeDoc.createElement('script');
                        script.text = `
                            window.addEventListener('load', function() {
                                try {
                                    const text = document.body.textContent || document.body.innerText;
                                    if (text && text.trim()) {
                                        window.parent.postMessage({
                                            type: 'api_response',
                                            data: JSON.parse(text)
                                        }, '*');
                                    }
                                } catch(e) {
                                    console.error('Error parsing response:', e);
                                }
                            });
                        `;
                        iframeDoc.head.appendChild(script);
                        
                        form.submit();
                        
                        // Timeout
                        setTimeout(() => {
                            if (document.getElementById(iframeId)) {
                                logDebug('‚è∞ Timeout en iframe');
                                iframe.remove();
                                resolve(false);
                            }
                        }, 10000);
                        
                    } catch (error) {
                        logDebug(`‚ùå Error en iframe: ${error}`);
                        resolve(false);
                    }
                };
                
                iframe.onerror = function() {
                    logDebug('‚ùå Error cargando iframe');
                    resolve(false);
                };
                
                document.body.appendChild(iframe);
            });
        }
        
        async function tryProxyLogin(email, password) {
            logDebug('üîÑ Intentando con proxy CORS...');
            
            try {
                const proxyUrl = 'https://corsproxy.io/?';
                const apiUrl = `${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                const encodedUrl = encodeURIComponent(apiUrl);
                
                const response = await fetch(proxyUrl + encodedUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    processLoginResult(data);
                } else {
                    throw new Error('Proxy error: ' + response.status);
                }
                
            } catch (error) {
                logDebug(`‚ùå Error con proxy: ${error.message}`);
                showAlert('Usando modo local...', 'warning');
                useDemoMode(email, password);
            }
        }
        
        function useDemoMode(email, password) {
            logDebug('üîÑ Activando modo demostraci√≥n...');
            
            // Simular respuesta del servidor
            setTimeout(() => {
                const isAdmin = email.includes('admin');
                const userName = isAdmin ? 'Administrador' : 'Kinesi√≥logo';
                
                const demoResult = {
                    success: true,
                    token: 'demo_' + Date.now(),
                    user: {
                        email: email,
                        nombre: userName,
                        rol: isAdmin ? 'admin' : 'kinesiologo'
                    },
                    message: 'Modo demostraci√≥n - Datos locales'
                };
                
                processLoginResult(demoResult);
            }, 1000);
        }
        
        // ==============================================
        // PROCESAR RESULTADO
        // ==============================================
        function processLoginResult(result) {
            showLoading(false);
            
            if (result && result.success) {
                // Guardar en localStorage
                localStorage.setItem('mrk_token', result.token || 'demo_token');
                localStorage.setItem('mrk_user', JSON.stringify(result.user));
                localStorage.setItem('mrk_last_login', new Date().toISOString());
                localStorage.setItem('mrk_api_available', isAPIAvailable.toString());
                
                const userName = result.user?.nombre || result.user?.email || 'Usuario';
                showAlert(`¬°Bienvenido ${userName}!`, 'success');
                updateStatus('connected', '‚úÖ Autenticado');
                
                logDebug(`‚úÖ Login exitoso: ${userName} (${result.user?.rol})`);
                
                // Redirigir despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'index_nuevo.html';
                }, 2000);
                
            } else {
                const errorMsg = result?.error || 'Error de autenticaci√≥n';
                showAlert(errorMsg, 'danger');
                updateStatus('disconnected', '‚ùå Error de autenticaci√≥n');
                logDebug(`‚ùå Error: ${errorMsg}`);
            }
        }
        
        // ==============================================
        // VERIFICAR SI YA EST√Å AUTENTICADO
        // ==============================================
        function checkExistingAuth() {
            const token = localStorage.getItem('mrk_token');
            const user = localStorage.getItem('mrk_user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    logDebug(`‚úÖ Usuario ya autenticado: ${userData.email}`);
                    
                    // Redirigir autom√°ticamente
                    setTimeout(() => {
                        window.location.href = 'index_nuevo.html';
                    }, 500);
                    
                } catch (e) {
                    localStorage.clear();
                }
            }
        }
        
        // Ejecutar al inicio
        checkExistingAuth();
        
        // ==============================================
        // INICIALIZACI√ìN FINAL
        // ==============================================
        logDebug('‚úÖ Sistema de login inicializado');
        logDebug('üìù Usa el panel de diagn√≥stico para ver detalles');
    </script>
</body>
</html>
