<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Kinesiolog√≠a - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .user-credentials h6 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .user-credentials ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Login Card -->
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-hands-helping me-2"></i>MR Kinesiolog√≠a</h3>
            <p>Sistema de Gesti√≥n - Acceso Restringido</p>
        </div>
        
        <div class="login-body">
            <div id="loginAlert" class="alert alert-info d-none" role="alert">
                <!-- Mensajes aparecer√°n aqu√≠ -->
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" 
                               placeholder="usuario@ejemplo.com" required
                               value="admin@mrkinesiologia.com">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                               value="admin123">
                        <button class="btn btn-outline-secondary" type="button" 
                                id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi√≥n
                </button>
                
                <div class="user-credentials">
                    <h6><i class="fas fa-user-shield me-1"></i> Credenciales de prueba:</h6>
                    <ul>
                        <li><strong>Admin:</strong> admin@mrkinesiologia.com / admin123</li>
                        <li><strong>Kinesi√≥logo:</strong> kinesiologo@mrkinesiologia.com / kine123</li>
                    </ul>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Solo personal autorizado
                    </small>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ==============================================
        // CONFIGURACI√ìN - URL DE TU API
        // ==============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbyXmYm0IRJqVnUR0SaOtU9VAcdMUSZ5vu86AqWGnwswJxE5ys1fMSlhgJilbCCPDs-U/exec';
        
        // ==============================================
        // INICIALIZACI√ìN
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sistema de Login MR Kinesiolog√≠a');
            console.log('Enviando solicitud de login a:', API_URL);
            
            // Configurar eventos
            setupEventListeners();
            
            // Probar conexi√≥n con la API
            testAPIConnection();
        });
        
        // ==============================================
        // FUNCIONES DE UI
        // ==============================================
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }
        
        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${getAlertIcon(type)} me-2"></i>
                ${message}
                <button type="button" class="btn-close float-end" 
                        onclick="this.parentElement.classList.add('d-none')"></button>
            `;
            alertDiv.classList.remove('d-none');
        }
        
        function getAlertIcon(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'danger': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                default: return 'info-circle';
            }
        }
        
        // ==============================================
        // FUNCIONES DE EVENTOS
        // ==============================================
        function setupEventListeners() {
            // Formulario de login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Mostrar/ocultar contrase√±a
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            });
        }
        
        // ==============================================
        // FUNCIONES DE CONEXI√ìN JSONP (SOLUCI√ìN CORS)
        // ==============================================
        function testAPIConnection() {
            console.log('üß™ Probando conexi√≥n con API...');
            
            // Usar JSONP para evitar problemas de CORS
            const callbackName = 'test_callback_' + Date.now();
            const testUrl = `${API_URL}?action=test&callback=${callbackName}`;
            
            window[callbackName] = function(response) {
                delete window[callbackName];
                console.log('‚úÖ Test API exitoso:', response);
                showAlert('Conexi√≥n con servidor establecida', 'success');
            };
            
            const script = document.createElement('script');
            script.src = testUrl;
            script.onerror = () => {
                console.error('‚ùå Error al conectar con API');
                showAlert('No se pudo conectar con el servidor. Usando modo seguro...', 'warning');
            };
            
            document.body.appendChild(script);
        }
        
        function loginWithJSONP(email, password) {
            return new Promise((resolve) => {
                const callbackName = 'login_callback_' + Date.now();
                const loginUrl = `${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                
                console.log('üîó URL de login:', loginUrl);
                
                // Crear funci√≥n callback temporal
                window[callbackName] = function(response) {
                    // Limpiar
                    delete window[callbackName];
                    document.body.removeChild(script);
                    
                    console.log('üì• Respuesta de login:', response);
                    resolve(response);
                };
                
                // Crear y agregar script
                const script = document.createElement('script');
                script.src = loginUrl;
                script.onerror = () => {
                    resolve({
                        success: false,
                        error: 'Error de conexi√≥n con el servidor'
                    });
                };
                
                document.body.appendChild(script);
                
                // Timeout de seguridad (10 segundos)
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        resolve({
                            success: false,
                            error: 'Timeout: El servidor no respondi√≥'
                        });
                    }
                }, 10000);
            });
        }
        
        // ==============================================
        // FUNCI√ìN PRINCIPAL DE LOGIN
        // ==============================================
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaci√≥n b√°sica
            if (!email || !password) {
                showAlert('Por favor complete todos los campos', 'warning');
                return;
            }
            
            if (!email.includes('@')) {
                showAlert('Por favor ingrese un email v√°lido', 'warning');
                return;
            }
            
            showLoading(true);
            showAlert('Conectando con el servidor...', 'info');
            
            try {
                console.log('üîê Intentando login para:', email);
                
                // Usar JSONP para evitar problemas de CORS
                const result = await loginWithJSONP(email, password);
                
                if (result.success) {
                    // Guardar datos en localStorage
                    localStorage.setItem('mrk_token', result.token || 'demo_token');
                    localStorage.setItem('mrk_user', JSON.stringify(result.user || {
                        email: email,
                        nombre: email.split('@')[0],
                        rol: 'demo'
                    }));
                    localStorage.setItem('mrk_last_login', new Date().toISOString());
                    
                    // Mostrar √©xito
                    showAlert(`¬°Bienvenido ${result.user?.nombre || 'Usuario'}! Redirigiendo...`, 'success');
                    
                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index_nuevo.html';
                    }, 2000);
                    
                } else {
                    showAlert(result.error || 'Credenciales incorrectas', 'danger');
                    console.error('‚ùå Error de login:', result.error);
                }
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                showAlert('Error inesperado: ' + error.message, 'danger');
                
                // Modo demo en caso de error
                showAlert('Usando modo demostraci√≥n (sin servidor)...', 'warning');
                
                // Simular login exitoso para continuar
                setTimeout(() => {
                    localStorage.setItem('mrk_token', 'demo_token_fallback');
                    localStorage.setItem('mrk_user', JSON.stringify({
                        email: email,
                        nombre: 'Usuario Demo',
                        rol: 'demo'
                    }));
                    window.location.href = 'index_nuevo.html';
                }, 1000);
                
            } finally {
                showLoading(false);
            }
        }
        
        // ==============================================
        // FUNCIONES ADICIONALES
        // ==============================================
        function checkExistingAuth() {
            const token = localStorage.getItem('mrk_token');
            const user = localStorage.getItem('mrk_user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    console.log('Usuario ya autenticado:', userData.email);
                    showAlert(`Ya est√° autenticado como ${userData.nombre}. Redirigiendo...`, 'info');
                    
                    setTimeout(() => {
                        window.location.href = 'index_nuevo.html';
                    }, 1000);
                } catch (e) {
                    localStorage.clear();
                }
            }
        }
        
        // Verificar si ya est√° autenticado al cargar
        checkExistingAuth();
        
        // ==============================================
        // INICIALIZACI√ìN FINAL
        // ==============================================
        console.log('Login system ready');
    </script>
</body>
</html>
