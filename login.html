<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MR Kinesiología - Login Simple</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { display: block; margin: 10px 0; padding: 10px; width: 300px; }
        button { padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>MR Kinesiología - Login</h1>
    
    <input id="email" value="admin@mrkinesiologia.com">
    <input id="password" type="password" value="admin123">
    <button onclick="login()">Iniciar Sesión</button>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <div style="margin-top: 30px;">
        <h3>Debug:</h3>
        <button onclick="testAPI()">Test API</button>
        <button onclick="initDB()">Init DB</button>
        <button onclick="testLoginGET()">Test Login (GET)</button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyM18g0Ig7Qw61uYwLnrdJQntATWR_oTojvIHoZvYoiHcE1QjXvm_tD6mazEig9TSeA1A/exec';
        
        function showResult(text, type) {
            const div = document.getElementById('result');
            div.innerHTML = `<div class="${type}"><strong>${type === 'error' ? '❌' : '✅'} ${text}</strong></div>`;
        }
        
        async function testAPI() {
            try {
                const response = await fetch(API_URL + '?action=test');
                const data = await response.json();
                console.log('Test API:', data);
                showResult('API: ' + data.message, data.success ? 'success' : 'error');
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        async function initDB() {
            try {
                const response = await fetch(API_URL + '?action=init');
                const data = await response.json();
                console.log('Init DB:', data);
                showResult('Init: ' + (data.message || data.error), data.success ? 'success' : 'error');
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        async function testLoginGET() {
            try {
                const url = API_URL + '?action=login&email=admin@mrkinesiologia.com&password=admin123';
                const response = await fetch(url);
                const data = await response.json();
                console.log('Login GET:', data);
                showResult('Login GET: ' + (data.message || data.error), data.success ? 'success' : 'error');
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Conectando...', 'success');
            
            try {
                // Método 1: Intentar POST primero
                const response = await fetch(API_URL + '?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Login POST result:', data);
                
                if (data.success) {
                    showResult('✅ ' + data.message, 'success');
                    localStorage.setItem('mrk_token', data.token);
                    localStorage.setItem('mrk_user', JSON.stringify(data.user));
                    
                    // Redirigir
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showResult('❌ ' + data.error, 'error');
                }
                
            } catch (error) {
                console.log('POST falló, intentando GET...');
                
                // Método 2: Si POST falla, usar GET
                try {
                    const url = API_URL + '?action=login&email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password);
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.success) {
                        showResult('✅ ' + data.message, 'success');
                        localStorage.setItem('mrk_token', data.token);
                        localStorage.setItem('mrk_user', JSON.stringify(data.user));
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showResult('❌ ' + data.error, 'error');
                    }
                } catch (getError) {
                    showResult('❌ Error completo: ' + getError.message, 'error');
                }
            }
        }
        
        // Auto-test al cargar
        window.addEventListener('load', function() {
            console.log('Cargando prueba automática...');
            testAPI();
        });
    </script>
</body>
</html>
